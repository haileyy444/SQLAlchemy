{% extends 'base.html' %}

{% block title %} Users {% endblock %}
   
{% block content %}
    <a class="btn btn-sm btn-secondary" href="/">Home</a>   
    <h1>Users</h1>

    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
            <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
         </li>
      {% endfor %}
     </ul>

    <p class="mt-3">
        <a class="btn btn-sm btn-secondary" href="/users/new">Add User</a>
    </p>
{% endblock %}
