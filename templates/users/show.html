{% extends 'base.html' %}

{% block title %} {{user.full_name}} {% endblock %}
   
{% block content %}
    

    <div class="row">
        {%if user.image_url %}
        <div class="col-sm-2 col-6">
            <img class="img-fluid" src="{{user.image_url}}" alt="{{user.full_name}} ">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
            <h1>{{user.full_name}}</h1>

            <form>
                <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
                <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
            </form>

            <h2 class="mt-4">Posts</h2>
            <ul class="list-group">
                {% for post in user.posts %}
                  <li class="list-group-item">
                      <a href="/posts/{{ post.id }}">{{ post.post_title }}</a> <br>
                      <small>{{post.friendly_date}}</small>
                   </li>
                {% endfor %}
            </ul>
          
              <p class="mt-3">
                  <a class="btn btn-sm btn-primary" href="/users/{{user.id}}/posts/new">Add Post</a>
              </p>
        </div>
    </div>

  
{% endblock %}
