{% extends 'base.html' %}

{% block title %} {{tag.tag_text}} {% endblock %}
   
{% block content %}
    <h1>{{tag.tag_text}}</h1>

    <ul>
        {% for post in tag.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.post_title}}</a>
        </li>
        {% endfor %}
    </ul>

    <form>
        <button class="btn btn-outline-primary btn-sm" formaction="/tags" formmethod="GET">Cancel</button>
        <button class="btn btn-primary btn-sm" formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>
        <button class="btn btn-danger btn-sm" formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
    </form>


  
{% endblock %}
