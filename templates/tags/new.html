{% extends 'base.html' %}

{% block title %} Add Tags {% endblock %}
   
{% block content %}
    <h1>Add a New Tag</h1>
    <form method="POST">

        <div class="form-group row">
            <label for="tag_text" class="col-sm-2 col-form-label d-flex align-items-center">Tag Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tag_text" name="tag_text" placeholder="New Tag">  </input>
                </div>
        </div>

        <div class="form-group row form-check">
            {% for post in posts %}
            <div>
                <input type="checkbox" class="form-input" value="{{post.id}}" id="post_{{post.id}}" name="posts" {% if tag and post in tag.posts %} checked {% endif %}>
                <label for="post_{post.id}" class="form-check-label">{{post.post_title}}</label>
            </div>
            {% endfor %}
        </div>
        <div class="mt-3 form-group row">
            <div class="ml-auto mr-3">
                <a href="/tags" class="btn btn-info">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button>
            
             </div>
        </div>
    </form>
{% endblock %}
