{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}
   
{% block content %}

    <h1>Recent Posts</h1>

    {% for post in post.author %}
        <h2 class="mt-4"><a href="/posts/{{post.id}}">{{post.post_title}}</a></h2>
        <p>{{post.text}}</p>
        <p><small>By {{post.user.full_name}} on {{post.friendly_date}}</small></p>
    {% else %}
        <p>No Posts Found for User</p>
        
    {% endfor %}
        <p class="mt-3">
            <a class="btn btn-sm btn-secondary" href="/users/{{user.id}}/posts/new">Add Post</a>
        </p>
  
{% endblock %}
