{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}
   
{% block content %}
    <h1>Edit {{post.title}}</h1>
    <form method="POST" action="/posts/{{post.id}}/edit">

        <div class="form-group row">
            <label for="post_title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="post_title" name="post_title" value="{{post.title}}">
                </div>
        </div>

        <div class="form-group row">
            <label for="post_text" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="post_text" name="post_text"> {{post.text}} </textarea>
                </div>
        </div>

        <div class="form-group row">
            <div class="ml-auto mr-3">
                <a href="/users/{{post.user.id}}" class="btn btn-info">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button> 
            </div>
        </div>

    </form>
{% endblock %}
