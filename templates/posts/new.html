{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}
   
{% block content %}
    <h1>Add a New Post by {{user.full_name}}</h1>
    <form method="POST">

        <div class="form-group row">
            <label for="post_title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Title">
                </div>
        </div>

        <div class="form-group row">
            <label for="post_text" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="post_text" name="post_text" placeholder="Your Thoughts Here..."></textarea>
        


        <div class="form-group row">
            <div class="ml-auto mr-3">
                <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button> 
            </div>
        </div>

    </form>
{% endblock %}
